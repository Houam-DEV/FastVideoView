language: android
jdk: oraclejdk7
android:
    components:
        - build-tools-20.0.0
        - android-19
    licences:
        - 'android-sdk-license-5be876d5'
        -
before_install:
    - chmod +x gradlew
    - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
after_success:
    - ./gradlew :video:uploadArchives -PossrhUsername="${ossrhUsername}" -PossrhPassword="{$ossrhPassword}"
